<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container p-5">
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form id="biglietto-form">
    <div class="row g-3 p-5">
        <div class="col-sm-3">
            <label for="fullname">Nome e Cognome</label>
          <input id="input-fullname" required type="text" class="form-control" placeholder="nome e cognome" />
        </div>
        <div class="col-sm-3">
            <label for="">Km da percorrere</label>
          <input required      type="number" class="form-control" placeholder="km da percorrere"  id="input-km" min="1" />
        </div>
        <div class="col-sm-3">
            <label for="age">Fascia d'et√†</label>
            <select class="form-select" aria-label="Default select example" id="input-age" >
                <option selected>minorenne</option>
                <option value="1">maggiorenne</option>
                <option value="2">over 65</option>
              </select>
        </div>
      </div>
    </form>
     <section>
       <button  type="button"   class="btn btn-secondary"  id="create-button">genera </button>
       <button type="button"  class="btn btn-secondary" id="cancel-button">annulla</button>
     </section>

  </div>
    


 <!--JS-->
 <script src="./js/main.js"></script>
